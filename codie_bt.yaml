switch:
  - platform: restart
    name: "Codie_bt Restart"
  - platform: template
    name: "Programming mode"
    id: programming_mode
    optimistic: True
    on_turn_on: 
      then:
        - number.set:
            id: led_hue
            value: 80
        - number.set:
            id: led_saturation
            value: 250
        - lambda: |-
            id(mcu_cmd) = 0x1065;
            id(push_bt_command).press();
    on_turn_off: 
      then:
        - number.set:
            id: led_hue
            value: 20
        - number.set:
            id: led_saturation
            value: 20
        - lambda: |-
            id(mcu_cmd) = 0x1065;
            id(push_bt_command).press();
        - text.set:
            id: program_sequence
            value: ""

text:
  - platform: template
    name: "Program sequence"
    id: program_sequence
    optimistic: true
    min_length: 0
    max_length: 100
    mode: text

script:
  - id: move_forward
    then:
      - lambda: |-
          id(mcu_cmd) = 0x1061;
          if (id(codie_speed).state < 0) {
            int8_t a_spd = id(codie_speed).state;
            auto call = id(codie_speed).make_call();
            call.set_value(abs(a_spd));
            call.perform();
            id(l_speed) = id(codie_speed).state;
            id(r_speed) = id(l_speed) + id(codie_speed_right_offset).state;
            ESP_LOGV("lambda", "Speed is set as (l, r): %d, %d", id(l_speed), id(r_speed));
          }
          id(push_bt_command).press();
  - id: move_backwards
    then:
      - lambda: |-
          id(mcu_cmd) = 0x1061;
          if (id(codie_speed).state > 0) {
            int8_t a_spd = id(codie_speed).state;
            auto call = id(codie_speed).make_call();
            call.set_value(0 - a_spd);
            call.perform();
            id(l_speed) = id(codie_speed).state;
            id(r_speed) = id(l_speed) - id(codie_speed_right_offset).state;
            ESP_LOGV("lambda", "Speed is set as (l, r): %d, %d", id(l_speed), id(r_speed));
          }
          id(push_bt_command).press();
  - id: rotate_left
    then:
      - lambda: |-
          id(mcu_cmd) = 0x1062;
          if (id(codie_turning_speed).state < 0) {
            int8_t a_spd = id(codie_turning_speed).state;
            auto call = id(codie_turning_speed).make_call();
            call.set_value(abs(a_spd));
            call.perform();
          }
          id(push_bt_command).press();
  - id: rotate_right
    then:
      - lambda: |-
          id(mcu_cmd) = 0x1062;
          if (id(codie_turning_speed).state > 0) {
            int8_t a_spd = id(codie_turning_speed).state;
            auto call = id(codie_turning_speed).make_call();
            call.set_value(0 - a_spd);
            call.perform();
          }
          id(push_bt_command).press();
  - id: update_color
    then:
      - lambda: |-
          id(mcu_cmd) = 0x1065;
          id(push_bt_command).press();
  - id: delay_script
    then:
      - delay: 1s

